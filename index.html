<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Devchallenges</title>
  </head>

  <body>
    <section class="section">
      <!-- Title -->
      <div class="header">
        <h1>Checkout</h1>
      </div>
      <div class="section-center">
        <!-- Cart -->
        <div class="cart">
          <!-- first item -->
          <div class="cart-item">
            <img class="cart-item-img" src="photo1.png" alt="backpack" />
            <div class="cart-item-description">
              <h4>vintage backbag</h4>
              <div class="cart-item-price">
                <p class="sale-price">$54.99</p>
                <p class="regular-price">$94.99</p>
              </div>
              <div class="cart-item-quantity">
                <i class="fas fa-minus quantity-icon"></i>
                <p class="amount">1</p>
                <i class="fas fa-plus quantity-icon"></i>
              </div>
            </div>
          </div>
          <!-- second item -->
          <div class="cart-item">
            <img class="cart-item-img" src="photo2.png" alt="shoes" />
            <div class="cart-item-description">
              <h4>levi shoes</h4>
              <div class="cart-item-price">
                <p class="sale-price">$74.99</p>
                <p class="regular-price">$124.99</p>
              </div>
              <div class="cart-item-quantity">
                <i class="fas fa-minus quantity-icon"></i>
                <p class="amount">1</p>
                <i class="fas fa-plus quantity-icon"></i>
              </div>
            </div>
          </div>
          <!-- shipping and total -->
          <div class="cart-total">
            <hr class="line">
            <!-- shipping -->
            <div class="total-shipping">
              <p class="shipping-title">Shipping</p>
              <p class="shipping-cost">$19</p>
            </div>
            <hr class="line">
            <!-- total -->
            <div class="total-total">
              <p class="total-title">Total</p>
              <p class="total-cost">$148.98</p>
            </div>
          </div>
        </div>

        <!-- Personal Info -->
        <div class="info">
          <!-- Contact -->
          <h2>Contact information</h2>
          <form class="contact-info">
            <!-- email -->
            <div class="form-control">
              <label class="info-label-text" for="email">E-mail</label>
              <i class="fas fa-envelope placeholder-icon"></i>
              <input type="email" name="email" id="email" placeholder="Enter your email..."/>
              
            </div>
            <!-- phone -->
            <div class="form-control">
              <label class="info-label-text" for="phone">Phone</label>
              <i class="fas fa-phone placeholder-icon"></i>
              <input type="tel" name="phone" id="phone" placeholder="Enter your phone..."/>
            </div>
          </form>
          <!-- Shipping -->
          <h2>Shipping address</h2>
          <form class="shipping-info">
            <!-- full name -->
            <div class="form-control">
              <label class="info-label-text" for="name">Full name</label>
              <i class="fas fa-user placeholder-icon"></i>
              <input type="text" name="name" id="name"
              value="Rodney Cotton" placeholder="Your name..."/>
            </div>
            <!-- address -->
            <div class="form-control">
              <label class="info-label-text" for="address">Address</label>
              <i class="fas fa-home placeholder-icon"></i>
              <input type="text" name="address" id="address" placeholder="Your address..."/>
            </div>
            <!-- city -->
            <div class="form-control">
              <label class="info-label-text" for="city">City</label>
              <i class="fas fa-building placeholder-icon"></i>
              <input type="text" name="city" id="city" placeholder="Your city..."/>
            </div>
            <!-- country -->
            <div class="form-control country-postal-input">
              <div class="country-input">
                <label class="info-label-text" for="country">Country</label>
                <i class="fas fa-globe placeholder-icon"></i>
                <input type="text" name="country" id="country" placeholder="Your country...">
              </div>
              <!-- postal code -->
              <div class="postal-input">
                <label class="info-label-text" for="postal">Postal code</label>
                <i class="fas fa-mail-bulk placeholder-icon"></i>
                <input type="number" maxlength="5" name="postal" id="postal" placeholder="Your postal code..."/>
              </div>
            </div>
            <!-- save info -->
            <div class="form-control save-info">
              <input type="checkbox" name="save" id="save" value="save" />
              <label for="save">Save information for next time</label>
            </div>
            <!-- submit button -->
            <div class="button">
              <button class="submit-btn" type="submit">Continue</button>
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p>
          created by <a href="#">jjrock36</a> - devChallenges.io
        </p>
      </footer>
    </section>
  </body>
</html>
